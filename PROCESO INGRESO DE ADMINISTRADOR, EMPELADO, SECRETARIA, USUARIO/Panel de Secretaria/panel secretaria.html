<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administrador - Ing Aya</title>
  <style>
    body {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      background-color: #000;
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden; /* Para que las ondas no hagan scroll */
    }

    /* Fondo con ondas */
        .waves {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 50% 50%, rgba(0, 180, 255, 0.12), transparent 70%);
      animation: moveWaves 50s linear infinite; /* Más lento = menos frames */
      z-index: -1;
    }

    .waves::before,
    .waves::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 30%, rgba(0, 255, 200, 0.12), transparent 70%);
      animation: moveWaves 25s linear infinite reverse;
    }

    .waves::after {
      background: radial-gradient(circle at 70% 70%, rgba(255, 0, 200, 0.12), transparent 70%);
      animation-duration: 35s;
    }

    @keyframes moveWaves {
    from { transform: rotate(0deg) scale(1); }
    to { transform: rotate(360deg) scale(1.1); }
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #111;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1;
    }

    .sidebar a {
      background-color: #333;
      color: white;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #2a3896;
    }

    /* Área principal */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    /* Perfil arriba a la derecha */
    .perfil {
      position: absolute;
      top: 30px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      width: 60px;
      height: 80px;
      border-radius: 50%;  
      border: 0px solid #444;
      object-fit: cover;  
    }

    .main .principal{
      width:  300px;
      filter: blur(0px);
    }

    /* Imagen central */
    .main img {
      width:100px;
      margin-bottom: 10px;
      opacity: 0.8;
    }

    /* Mensaje de bienvenida */
    #mensaje {
      font-size: 1.5em;
      font-weight: bold;
      color: #ffffff;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .label {
  background-color: transparent;
  border: 2px solid rgb(221, 69, 48);
  display: flex;
  align-items: center;
  border-radius: 50px;
  width: 235px;
  cursor: pointer;
  transition: all 0.4s ease;
  padding: 2px;
  position: relative;
}

.label::before {
  content: "";
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: #fff;
  width: 8px;
  height: 8px;
  transition: all 0.4s ease;
  border-radius: 100%;
  margin: auto;
  opacity: 0;
  visibility: hidden;
}

.label .input {
  display: none;
}

.label .title {
  font-size: 20px;
  color: #fff;
  transition: all 0.4s ease;
  position: absolute;
  right: 8px;
  bottom: -5px;
  text-align: center;
}

.label .title:last-child {
  opacity: 0;
  visibility: hidden;
}

.label .circle {
  height: 45px;
  width: 45px;
  border-radius: 50%;
  background-color: rgba(114, 106, 106, 0.603);
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all 0.4s ease;
  position: relative;
  box-shadow: 0 0 0 0 rgb(255, 255, 255);
  overflow: hidden;
}

.label .circle .icon {
  color: #fff;
  width: 30px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  transition: all 0.4s ease;
}

.label .circle .square {
  aspect-ratio: 1;
  width: 15px;
  border-radius: 2px;
  background-color: #fff;
  opacity: 0;
  visibility: hidden;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  transition: all 0.4s ease;
}

.label .circle::before {
  content: "";
  position: absolute;
  left: 0;
  top: 0;
  background-color: #868686;
  width: 100%;
  height: 0;
  transition: all 0.4s ease;
}

.label:has(.input:checked) {
  width: 57px;
  animation: installed 0.4s ease 3.5s forwards;
}

.label:has(.input:checked)::before {
  animation: rotate 3s ease-in-out 0.4s forwards;
}

.label .input:checked + .circle {
  animation:
    pulse 1s forwards,
    circleDelete 0.2s ease 3.5s forwards;
  rotate: 180deg;
}

.label .input:checked + .circle::before {
  animation: installing 3s ease-in-out forwards;
}

.label .input:checked + .circle .icon {
  opacity: 0;
  visibility: hidden;
}

.label .input:checked ~ .circle .square {
  opacity: 1;
  visibility: visible;
}

.label .input:checked ~ .title {
  opacity: 0;
  visibility: hidden;
}

.label .input:checked ~ .title:last-child {
  animation: showInstalledMessage 0.4s ease 3.5s forwards;
}

.spinner{
  border: 3px solid rgba(255, 255, 255, 0.3);
  border-top: 3px solid #fff; 
  border-radius: 50%;
  width: 20px;
  height: 20px;
  animation: spin 0.8s linear infinite;
  display: none;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.loading .icon {
      display: none !important;
    }

    .loading .spinner {
      display: block !important;
    }

  </style>
</head>
<body>
  <div class="waves"></div>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="http://127.0.0.1:5002"> Ver y Gestionar Citas</a>
    <a href="http://127.0.0.1:5002"> Agenda de Hoy</a>
    <a href="http://127.0.0.1:5000"> Contactar Clientes</a>

    <!-- Botón Imprimir Reportes -->
    
  </div>

  <!-- Contenido principal -->
  <div class="main">
    <!-- Perfil -->
    <div class="perfil">
      <span>Secretaria</span>
    </div>

    <!-- Imagen central -->
    <img src="https://png.pngtree.com/png-vector/20221124/ourmid/pngtree-recruitment-job-for-social-media-admin-png-image_6478542.png" alt="Engranaje con sombrero" class="principal">
    <p>ING AYA</p>

    <!-- Mensaje animado -->
    <div id="mensaje">¡Bienvenida Secretaria!</div>
  </div>

  <script>
    // Animación de mensaje al entrar
    window.onload = function() {
      const mensaje = document.getElementById("mensaje");
      setTimeout(() => {
        mensaje.style.opacity = 1;
      }, 500);
    }

    // Función para descargar la imagen
    function descargarReporte() {
      const imgUrl = "../INFO.png"; // ruta de la imagen
      const link = document.createElement("a");
      link.href = imgUrl;
      link.download = "Reporte_Anual.png"; 
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Manejo del botón con animación
    const btnReporte = document.getElementById("btnReporte");
    const inputCheck = btnReporte.querySelector(".input");

    btnReporte.addEventListener("click", () => {
      // Activar animación de carga
      btnReporte.classList.add("loading");
      inputCheck.checked = true;

      // Descargar imagen después de un momento
      setTimeout(() => {
        descargarReporte();
      }, 800);

      // Restaurar estado original
      setTimeout(() => {
        btnReporte.classList.remove("loading");
        inputCheck.checked = false;
      }, 2500);
    });
  </script>
</body>
</html>
