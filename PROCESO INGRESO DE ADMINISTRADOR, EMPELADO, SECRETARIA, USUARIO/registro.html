<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - Ing Aya</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" href="../logo_INGAYA_gris-sin fondo.png">
</head>
<body>
   <header class="header-login">
    <a href="#" class="logo-head">
      <img src="../logo_INGAYA_gris-sin fondo.png" alt="Logo ING AYA">
      <h2 class="nom_emp">ING AYA</h2>
    </a>
    <a href="../PAGINA PRINCIPAL INMUEBLES ING AYA/Index.html" class="volver-inicio">VOLVER A INICIO</a>
  </header>

 <main class="login-container">
    <form class="form-login" action="http://192.168.0.4:5000/registro_externo" method="POST">
      <h2>INICIO DE SESIÓN</h2>
      <input type="text" name="nombre" id="usuario" placeholder="Nombre" required />
      <input type="email" name="email" id="email" placeholder="Email" required />
      <input type="text" name="telefono" id="telefono" placeholder="Telefono" required />
      <input type="text" name="direccion" id="contraseña" placeholder="Direccion" required />
      <input type="password" name="password" placeholder="Contraseña" required />
      <button class="btn primary" type="submit">Guardar</button>
      <div class="registro">
        <br>
      <p>¿Ya tienes cuenta? <a href="login.html">Inicia Sesion</a></p>
      <p>¿Has Olvidado tu contraseña? <a href="../RECUPERAR CONTRASEÑA/Rec.html">Recuperala</a></p>
      </div>
    </form>
  </main>



  
 <footer class="footer-login">
    <img src="../logo_INGAYA_gris-sin fondo.png " alt="Logo pequeño">
    <p>Todos los derechos reservados</p>
  </footer>

  

</body>

<script>
    function iniciarSesion() {
      const usuario = document.getElementById("usuario").value.trim().toLowerCase();
      const contraseña = document.getElementById("contraseña").value;

      // Accesos simulados
      const usuarios = {
        'admin': { pass: 'Admininmobiliaria123#', rol: 'Panel de Admin/panel administrador.html' },
        'empleado': { pass: 'Empleadoinmobiliaria123#', rol: 'Panel de empleado/panel empleado.html' },
        'secretaria': { pass: 'Secretariainmobiliaria123#', rol: 'Panel de Secretaria/panel secretaria.html'},
        'usuario':{ pass: 'Usuarioinmobiliaria123#',rol: '../INTERFAZ DE PERFIL DE USUARIO/perfil_usuario_sidebar_integrado.html'}
      };

      if (usuarios[usuario] && usuarios[usuario].pass === contraseña) {
        window.open(usuarios[usuario].rol, '_blank'); // Abre en nueva pestaña
      } else {
        alert("Credenciales incorrectas. Intenta nuevamente.");
      }
    }
  </script>
</html>
