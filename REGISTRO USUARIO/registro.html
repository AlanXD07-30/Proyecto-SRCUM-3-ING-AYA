<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="registro.css">
</head>
<body>
  <header class="encabezado">
    <a href="#" class="logo">
      <img src="../logo_INGAYA_gris-sin fondo.png" alt="Logo ING AYA" />

    </a>
    <a href="../PAGINA PRINCIPAL INMUEBLES ING AYA/Index.html" class="volver">VOLVER A INICIO</a>

  <div class="fondo">

      <h2>REGISTRATE</h2>
      <form>
