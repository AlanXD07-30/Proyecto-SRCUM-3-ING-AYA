<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - {{ nombre }}</title>
    <style>
        :root {
            --sidebar-width: 280px;
            --bg-color: #0a0f1a;
            --card-bg: #1c1e21;
            --text-color: #e4e6eb;
            --accent-color: #2d88ff; /* Azul Facebook */
            --hover-color: #3a3b3c;
        }

        body {
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* BARRA LATERAL */
        .sidebar {
            width: var(--sidebar-width);
            background-color: #18191a;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
        }

        .sidebar h2 {
            font-size: 24px;
            padding-left: 15px;
            color: var(--accent-color);
            margin-bottom: 30px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            margin-bottom: 5px;
            transition: background 0.2s;
        }

        .nav-item:hover {
            background-color: var(--hover-color);
        }

        .nav-item.active {
            background-color: rgba(45, 136, 255, 0.1);
            color: var(--accent-color);
        }

        .nav-item span {
            margin-right: 15px;
            font-size: 20px;
        }

        /* CONTENIDO PRINCIPAL */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-top {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        /* TARJETA DE PERFIL TIPO FACEBOOK */
        .profile-card {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 12px 28px rgba(0,0,0,0.5);
            border: 1px solid #3e4042;
        }

        .cover-photo {
            height: 150px;
            background: linear-gradient(to right, #2d88ff, #7f00ff);
        }

        .profile-header {
            padding: 20px;
            position: relative;
            text-align: center;
            border-bottom: 1px solid #3e4042;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            background: #242526;
            border-radius: 50%;
            border: 4px solid var(--card-bg);
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: var(--accent-color);
        }

        .profile-name {
            margin-top: 60px;
        }

        .profile-name h2 { margin: 0; font-size: 28px; }
        .profile-name p { color: #b0b3b8; margin: 5px 0; }

        .info-grid {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            text-align: left;
        }

        .info-item {
            background: #242526;
            padding: 15px;
            border-radius: 8px;
        }

        .info-item label {
            display: block;
            font-size: 12px;
            color: #b0b3b8;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .info-item span {
            font-size: 15px;
            color: white;
        }

        .btn-logout {
            background-color: #eb4d4b;
            color: white;
            padding: 12px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            display: block;
            margin: 20px;
            text-align: center;
            transition: opacity 0.2s;
        }

        .btn-logout:hover { opacity: 0.8; }

    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Ing Aya</h2>
        <a href="#" class="nav-item"><span>üè†</span> Inicio</a>
        <a href="#" class="nav-item active"><span>üë§</span> Perfil</a>
        <a href="#" class="nav-item"><span>‚öôÔ∏è</span> Ajustes de Perfil</a>
        <a href="#" class="nav-item"><span>üîí</span> Seguridad</a>
        <a href="#" class="nav-item"><span>üîî</span> Notificaciones</a>
        <a href="#" class="nav-item"><span>üõ†Ô∏è</span> Herramientas</a>
        
        <div style="margin-top: auto;">
            <a href="../../../PAGINA PRINCIPAL INMUEBLES ING AYA/Index.html" class="btn-logout">Cerrar Sesi√≥n</a>
        </div>
    </div>

    <div class="main-content">
        <div class="header-top">
            <h3>Panel de Control</h3>
            <span>Bienvenido, <b>{{ nombre }}</b></span>
        </div>

        <div class="profile-card">
            <div class="cover-photo"></div>
            <div class="profile-header">
                <div class="profile-pic">{{ nombre[0]|upper }}</div>
                <div class="profile-name">
                    <h2>{{ nombre }}</h2>
                    <p>Usuario Activo</p>
                </div>
            </div>

            <div class="info-grid">
                <div class="info-item">
                    <label>Correo Electr√≥nico</label>
                    <span>{{ email }}</span>
                </div>
                <div class="info-item">
                    <label>N√∫mero de Tel√©fono</label>
                    <span>{{ telefono }}</span>
                </div>
                <div class="info-item" style="grid-column: span 2;">
                    <label>Direcci√≥n de Residencia</label>
                    <span>{{ direccion }}</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
